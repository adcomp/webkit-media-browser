<!DOCTYPE html>
<html>
    <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Media Browser</title>
    <link type="text/css" href="style.css" rel="stylesheet" media="screen">

    <body>
        
        <div id="background"></div>
        
        <div id="container">
			
	    <div id="mediabrowser">

		    <div id="top"></div>
		    <div id="ctrlpreview">
			<div id="preview"></div>
			<div id="ctrl">
			    <img src="images/media-skip-backward.svg">
			    <img src="images/media-playback-stop.svg">
			    <img src="images/media-playback-start.svg">
			    <img src="images/media-skip-forward.svg">
			</div>
			<div id="items"></div>
			<div id="progressbar"></div>
		    </div>
		    <div id="page"></div>
		    <p class="clear"></p> 
		    <div id="status"></div>
		    <p class="clear"></p> 
				
            </div><!-- mediabrowser -->
            
        </div><!-- container -->
        
        <div id="imageviewer"><div id="imagecell"></div></div>
        
    </body>
</html>
